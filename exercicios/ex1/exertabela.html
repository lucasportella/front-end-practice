<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, tr, td, th {
            border: 2px solid;
        }
        tfoot {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h1>Remédios para tratamento</h1>
        </caption>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Novalgina</td>
            <td>R$35,60</td>
            <td>2</td>
            <td>R$71,20</td>
        </tr>
        <tr>
            <td>Predsin</td>
            <td>R$23,10</td>
            <td>1</td>
            <td>R$65,99</td>
        </tr>
        <tr>
            <td>Aerolin</td>
            <td>R$23,10</td>
            <td>3</td>
            <td>R$66,30</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2"><b>A pagar</b></td>
            <td><b>6</b></td>
            <td><b>R$203,49</b></td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
